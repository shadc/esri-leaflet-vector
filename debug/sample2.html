<html>
<head>
    <title>Esri Vector Basemaps</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Leaflet -->
    <script src="https://cdn.jsdelivr.net/leaflet/1.0.1/leaflet-src.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.1/leaflet.css">

    <!-- Esri Leaflet -->
    <script src="../node_modules/esri-leaflet/dist/esri-leaflet-debug.js"></script>

    <script src="../dist/esri-leaflet-vector-debug.js"></script>

    <style>
      html, body {
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
</head>

<body>
<div id="map"></div>
<script>

    var map = L.map('map', {
        center: [44.0582, -121.3153],
        zoom: 12,
        maxZoom: 19
    });



    var myMapboxStyle = {
        "sources": {
            "myMapboxLayer": {
                "type": "raster",
                "tileSize": 256,
                "tiles": ["http://a.tiles.mapbox.com/v4/mapbox.outdoors/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2hhZGMiLCJhIjoiZjRUSnJTYyJ9.gUL3T1N9m_twjfHArn-UNw",
                    "http://b.tiles.mapbox.com/v4/mapbox.outdoors/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2hhZGMiLCJhIjoiZjRUSnJTYyJ9.gUL3T1N9m_twjfHArn-UNw",
                    "http://c.tiles.mapbox.com/v4/mapbox.outdoors/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2hhZGMiLCJhIjoiZjRUSnJTYyJ9.gUL3T1N9m_twjfHArn-UNw",
                    "http://d.tiles.mapbox.com/v4/mapbox.outdoors/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2hhZGMiLCJhIjoiZjRUSnJTYyJ9.gUL3T1N9m_twjfHArn-UNw"
                ],
            }
        },
        "layers": {
            "id": "myMapboxLayer",
            "type": "raster",
            "source": "myMapboxLayer"
        }
    }

    var myEsriStyle = {
        "sources": {
            "myEsriStyle": {
                "type": "raster",
                "tileSize": 256,
                "tiles": ["https://services.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
                    "https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
                ],
            }
        },
        "layers": {
            "id": "myEsriStyle",
            "type": "raster",
            "source": "myEsriStyle"
        }
    }


    var myStamenStyle = {
        "sources": {
            "myStamenLayer": {
                "type": "raster",
                "tileSize": 256,
                "tiles": ["http://a.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg",
                    "http://b.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg",
                    "http://c.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg",
                    "http://d.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg"
                ],
            }
        },
        "layers": {
            "id": "myStamenLayer",
            "type": "raster",
            "source": "myStamenLayer"
        }
    }


    var myCustomStyle = {
        "sources": {
            "myCustomStyle": {
                "type": "raster",
                "tileSize": 256,
                "tiles": ["https://maps.deschutes.org/arcgis/rest/services/Dial/DOQ_Deschutes_1ft/MapServer/tile/{z}/{y}/{x}",
                    "https://maps.deschutes.org/arcgis/rest/services/Dial/DOQ_Deschutes_1ft/MapServer/tile/{z}/{y}/{x}"
                ],
            }
        },
        "layers": {
            "id": "myCustomStyle",
            "type": "raster",
            "source": "myCustomStyle"
        }
    }



    L.esri.Vector.layer({
        id: 'dc6652032c464b7084bed332aacff632',
        mapboxglStyleJson: myCustomStyle,
        //showAerial: true
    }).addTo(map); //Ref Map

    
    //L.esri.Vector.layer({id:'8c5c4728e14b4dae836ee4ea42b8c086',
    //    //mapboxglStyleJson: myStamenStyle
    //    showAerial: true
    //}).addTo(map); //Ref Map


    //var bounds = [
    //  [43.504736854976954, -122.178955078125],
    //  [44.492586962886044, -119.82238769531251]
    //]

</script>
</body>
</html>
