<html>
<head>
    <title>Esri Vector Basemaps</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/mapbox-gl@0.49.0/dist/mapbox-gl.css"/>
    <script src="https://unpkg.com/mapbox-gl@0.49.0/dist/mapbox-gl.js"></script>
    <!--script src="../node_modules/mapbox-gl/dist/mapbox-gl.js"></script-->

    <!-- Esri Leaflet -->
    <script src="https://unpkg.com/esri-leaflet@2.1.3/dist/esri-leaflet.js"></script>
    <script src="../dist/esri-leaflet-vector-debug.js"></script>

    <style>
      html, body {
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
</head>

<body>
<div id="map"></div>
<script>
	'use strict';
	
	// deeper than zoom level 15, missing tiles may be encountered
	var map = L.map('map', {
		maxZoom: 15
	}).setView([45.526, -122.667], 15);

	// esri hosted basemap
	var osm = L.esri.Vector.basemap('OpenStreetMap').addTo(map);
	var streets = L.esri.Vector.basemap('Streets');
	var streetsRelief = L.esri.Vector.basemap('StreetsRelief');
	var topo = L.esri.Vector.basemap('Topographic');
	var streetsNight = L.esri.Vector.basemap('StreetsNight');
	var newspaper = L.esri.Vector.basemap('Newspaper');
	var navigation = L.esri.Vector.basemap('Navigation');
	var nova = L.esri.Vector.basemap('Nova');
	var coloredPencil = L.esri.Vector.basemap('ColoredPencil');
	var hybrid = L.esri.Vector.basemap('Hybrid');
	var gray = L.esri.Vector.basemap('Gray');
	var darkGray = L.esri.Vector.basemap('DarkGray');	
	var humanGeography = L.esri.Vector.basemap('HumanGeography');
	var humanGeographyDetail = L.esri.Vector.basemap('HumanGeographyDetail');
	var darkHumanGeography = L.esri.Vector.basemap('DarkHumanGeography');
	var darkHumanGeographyDetail = L.esri.Vector.basemap('DarkHumanGeographyDetail');
	var chartedTerrority = L.esri.Vector.basemap('ChartedTerritory');
	var midCentury = L.esri.Vector.basemap('MidCentury');

	// base maps group for control
	var vectorBasemaps = {
		"Open Street Map": osm,
		"Streets": streets,
		"Streets (Relief)": streetsRelief,
		"Topographic": topo,
		"Streets (Night)": streetsNight,
		"Newspaper": newspaper,
		"Navigation": navigation,
		"Nova": nova,
		"Colored Pencil": coloredPencil,
		"Hybrid": hybrid,
		"Light Gray": gray,
		"Dark Gray": darkGray,
		"Human Geography": humanGeography,
		"Human Geography (Detail)": humanGeographyDetail,
		"Dark Human Geography": darkHumanGeography,
		"Dark Human Geography (Detail)": darkHumanGeographyDetail,
		"Charted Territory": chartedTerrority,
		"Mid-Century": midCentury
	};

	// base map changer control
	var layerControl = L.control.layers(vectorBasemaps,null, {
		collapsed: false
	}).addTo(map);

	// custom hosted basemap
	// L.esri.Vector.layer('bd505ce3efff479bb4e87b182f180159').addTo(map);

	// custom ArcGIS Pro published vector service
	// http://www.arcgis.com/home/item.html?id=0bac0ffdc8634d9a9bc662bb8fa7547d

	// L.esri.featureLayer({
	//   url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Census/MapServer/3"
	// }).addTo(map);
</script>
</body>
</html>
